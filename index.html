<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">

<link rel="stylesheet" href="assets/css/style.css">

<title>Country Info</title>

<body>
    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <a class="navbar-brand" href="./index.html">Country Search</a>
                </div>
        </div>
    </nav>



    <main>
        <video id="background-video" autoplay loop muted poster="./assets/images/earth-still.jpg">
            <source src="./assets/videos/earth.mp4" type="video/mp4">
        </video>

        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-center">
                    <div class="col-6 country-form">
                        <form id="find-country-form">
                            <input class="form-control m-3" name="country" placeholder="Enter Country" id="countryInput">
                            <button id="find-country-input" type="submit" class="form-control btn btn-dark m-3">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>




    <footer>
        <div class="container">
